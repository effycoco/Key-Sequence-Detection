<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>

<body>
  <script>
    // store keys that user pressed
    const pressed = [];
    // we want to show some effects after user pressed 'wesbos'
    const secretCode = 'sunshine';
    window.addEventListener('keyup', e => {
      pressed.push(e.key);

      // make the length of pressed no more than six, 
      // only store the last six pressed key
      // 当元素超过6个，去掉前面的元素，始终只保留最后6个元素   
      pressed.splice(0, pressed.length - secretCode.length);
      console.log(pressed);
      if (pressed.join('').includes(secretCode)) {
        console.log('DING DING!');
        cornify_add();
      }


    });
  </script>
</body>

</html>
